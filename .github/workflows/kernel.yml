name: Build kernel

on: 
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-20.04


    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Start
      run: |
        ./build

    - name: Upload to Release
      uses: ncipollo/release-action@v1
        with:
          artifacts: "/home/runner/work/kernel-msm/out/arch/arm64/boot/*.zip"
          tag: "Latest"
          token: ${{ secrets.GITHUB_TOKEN }}
