name: Build kernel

on: 
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-20.04


    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Start
      run: |
        ./build

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        automatic_release_tag: "latest"
        prerelease: true
        title: "Flashable zip"
        files: |
            /home/runner/work/kernel-msm/out/arch/arm64/boot/*.zip
