name: Build kernel

on: 
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-20.04


    steps:
    - name: Checkout
      uses: actions/checkout@v3  

    - name: Start
      run: |
        ./build
    - name: release
      uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: "latest"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            /home/runner/work/kernel-msm/out/arch/arm64/boot/*.zip
